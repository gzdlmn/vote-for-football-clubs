{% extends "base.html" %}
{% block title %}
    Home
{% endblock %}
{% block body %}
<header class="container-fluid p-0 m-0">
    <h2 class="text-center text-success pt-2">10 Most Popular Football Clubs</h2>
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="row btn-group btn-group-toggle bolumler" data-toggle="buttons">
                        <div class="col-6" style="background-color: rgba(231, 76, 60, 0.4);">
                            <label class="btn"><input type="radio" name="club_name" value="1" autocomplete="on">Real Madrid</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(165, 105, 189, 0.4);">
                            <label class="btn"><input type="radio" name="club_name" value="2" autocomplete="on">Barcelona</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(93, 173, 226, 0.4);">
                            <label class="btn"><input type="radio" name="club_name" value="3" autocomplete="on">Manchester United</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(75, 192, 192, 0.2);">
                            <label class="btn"><input type="radio" name="club_name" value="4" autocomplete="on">Juventus</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(244, 208, 63, 0.4);">
                            <label class="btn"><input type="radio" name="club_name" value="5" autocomplete="on">Cheslea</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(255, 159, 64, 0.2);">
                            <label class="btn"><input type="radio" name="club_name" value="6" autocomplete="on">Paris Saint German</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(30, 132, 73, 0.4);">
                            <label class="btn"><input type="radio" name="club_name" value="7" autocomplete="on">Bayern Munich</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(204, 204, 255, 0.4);">
                            <label class="btn"><input type="radio" name="club_name" value="8" autocomplete="on">Arsenal</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(255, 105, 180, 0.4);">
                            <label class="btn"><input type="radio" name="club_name" value="9" autocomplete="on">Liverpool</label>
                        </div>
                        <div class="col-6" style="background-color: rgba(128, 128, 128, 0.4);">
                            <label class="btn"><input type="radio" name="club_name" value="10" autocomplete="on">Manchester City</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success d-block w-50 mx-auto my-3">Vote</button>
            </form>
        </div>
    </div>
</header>
<section class="contaier-fluid p-0 m-0">
    <div class="row">
        <div class="col-10 col-md-6 mx-auto">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Real Madrid', 'Barcelona', 'Manchester United', 'Juventus', 'Cheslea', 'Paris Saint German', 'Bayern Munich', 'Arsenal', 'Liverpool', 'Manchester City'],
        datasets: [{
            label: '# of Votes',
            data: [{{no1}}, {{no2}}, {{no3}}, {{no4}}, {{no5}}, {{no6}}, {{no7}}, {{no8}}, {{no9}}, {{no10}}],
            backgroundColor: [
                'rgba(231, 76, 60, 0.4)',
                'rgba(165, 105, 189, 0.4)',
                'rgba(93, 173, 226, 0.4)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(244, 208, 63, 0.4)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(30, 132, 73, 0.4)',
                'rgba(204, 204, 255, 0.4)',
                'rgba(255, 105, 180, 0.4)',
                'rgba(128, 128, 128, 0.4)',

            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
